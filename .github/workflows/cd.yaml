# This is a basic workflow to help you get started with Actions

name: Build Trips Go

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ test/ci ]
  #  pull_request:
  #    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Builds Trips Package
        run: go build
        working-directory: ./apis/trips
      # Runs a set of commands using the runners shell
      - name: Run Unit Tests on Trips Package
        run: go test ./tests
        working-directory: ./apis/trips

      - name: CD
#        uses: docker/build-push-action@v2
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GIT_TOKEN }}
          registry: docker.pkg.github.com
          repository: $GITHUB_REPOSITORY/image
          tag_with_ref: true
        run: |
          echo "Building API-TRIPS image..."
          echo "Changing directory to $GITOHTEAMDIRPATH/apis/trips..."
          cd "$GITOHTEAMDIRPATH/apis/trips"
          az acr build --image "devopsoh/api-trips:${BASEIMAGETAG}" --registry $ACRNAME --file Dockerfile .
